<!doctype html>
<html lang="en" xmlns:th="http://www.thymeLeaf.org">
<head>
	<meta charset="UTF-8" />
	<title>Conditional statement </title>
	<h1>User is <span th:text="${isActive} ? 'ACTIVE' : 'NOT ACTIVE'" th:style="${isActive} ? 'color:green' : 'color:red'"></span></h1>
	
	<h1 th:if="${gender=='M'}">Male</h1>
	<h1 th:unless="${gender=='M'}">Female</h1>
	
	
	 <div th:if="${myList != null}" th:switch="${#lists.size(myList)}">
        <h1 th:case="0">List contains zero elements</h1>
        <h2 th:case="1">List contains one element</h2>
        <h1 th:case="*">List contains more than one element</h1>
    </div>
    
	
		
</head>
<body>
	
</body>
</html>
