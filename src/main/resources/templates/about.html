<!doctype html>
<html lang="en" xmlns:th="http://www.thymeLeaf.org">
<head>
	<meta charset="UTF-8" />
	<title>Document</title>
</head>
<body>
	<h1>Learning coding with Durgesh</h1>
	<h1>we are learning thymleaf</h1>
	
	<h1 th:if="${name!=null}" th:text="${name.toUpperCase()}"></h1>
	<h1 th:text="${currentDate}"></h1>
	<p>length of owner name is <span th:text="${name.length()}"></span></p>
	<h2>Name of owner is: <span th:text="${name}"></span></h2>
	
	<div th:with="a=5,b=67, n=${name}">
	
	<h1>value of a is<span th:text="${a}"></span></h1>
	<h1 th:text="'value of b is'+${b}"></h1>

	<h2 th:text="'Sum of ' + ${a} + ' + ' + ${b} + ' is ' + ${a + b}"></h2>
	</div>
</body>
</html>
